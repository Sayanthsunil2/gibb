<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Insights</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Gradient Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #42a5f5);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header Styling */
    header {
      padding: 2rem 1rem;
    }

    .header-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: inline-block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #d1d1d1;
    }

    /* Main Content Styling */
    main {
      flex: 1;
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Footer Styling */
    footer {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-box">
      <h1>Stay Secure, Stay Vigilant</h1>
      <p>Protecting your digital world, one step at a time.</p>
    </div>
  </header>
  <main>
    <section>
      <h2>About Cybersecurity</h2>
      <p>Cybersecurity is the practice of protecting systems, networks, and programs from digital attacks.</p>
    </section>
    <section>
      <h2>Contact</h2>
      <p>Email: cybersecurity@example.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CyberSecure. All Rights Reserved.</p>
  </footer>
</body>
</html>
